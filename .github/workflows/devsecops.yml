name: DevSecOps Pipeline (Terraform + Trivy + Docker)
on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build Vite App, Dockerize & Scan with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./vite-project

      - name: Build Vite App
        run: npm run build
        working-directory: ./vite-project

      - name: Build Docker Image
        run: docker build -t vite-app-image -f ./Dockerfile .
        working-directory: ./vite-project

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Scan Docker Image with Trivy
        run: trivy image vite-app-image

  terraform:
    name: Terraform Infrastructure Provisioning
    runs-on: ubuntu-latest
    needs: build-and-scan

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      # OPTIONAL: Enable only if you want auto-deploy
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve
